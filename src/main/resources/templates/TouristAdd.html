<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Add Tourist</title>
        <script src="https://cdn.tailwindcss.com"></script>
    </head>

    <body style="
    background: linear-gradient(
          to right,
          rgb(215, 255, 253),
          rgb(239, 239, 239),
          rgb(239, 168, 228)
        );
        height: 100vh;">

        <header style="position: sticky; top: 0px;">
            <div th:insert="~{header :: common_header}"></div>
        </header>

        <div class="flex flex-col items-center justify-center px-6 py-10  mx-auto ">
            <div
                class="w-full bg-white rounded-lg shadow-2xl shadow-xl dark:border  sm:max-w-md  dark:bg-gray-800 dark:border-gray-700 p-6 pt-7">
                <div class="align-items text-center mb-4 font-bold text-2xl">
                    <h4>Add Tourist Here ... </h4>
                </div>
                <div class=" text-md ">
                    <h4>No of Tourist = 12</h4>
                </div >
                <div class=" text-md mb-4 ">
                    <h4>No of Seat Available = 14</h4>
                </div>
                <div class="form-control">
                    <form action="/tourist/create" method="get">
                        <div class="font-semibold mb-2">
                            <label for="touristName">Name</label>
                            <input type="text" name="touristName" id="touristName"
                                class=" ml-12 py-0.5 pl-1 pr-5 border border-2 rounded-md border-gray-500"
                                placeholder="Enter Tourist Name">
                        </div>
                        <div class="font-semibold mb-2">
                            <label for="age">Age </label>
                            <input type="text" name="age" id="age"
                                class=" ml-16 py-0.5 pl-1 pr-4 border border-2 rounded-md border-gray-500"
                                placeholder="Enter Tourist Age">
                        </div>
                        <div class="font-semibold mb-2">
                            <label>ID Proof</label>
                            <select name="idProof" id="IdProof"
                                class=" ml-9 py-0.5 pl-7 pr-9 border border-2 rounded-md border-gray-500">
                                <option>--- Choose ID --- </option>
                                <option value="ADDHAR_CARD">ADDHAR_CARD</option>
                                <option value="DRIVING_LICENSE">DRIVING_LICENSE</option>
                                <option value="PAN_CARD">PAN_CARD</option>
                            </select>
                        </div>
                        <div class="font-semibold mb-2">
                            <label>ID Number</label>
                            <input type='text' name='idProofNo'
                                class=" ml-4 py-0.5 pl-1 pr-5 border border-2 rounded-md border-gray-500"
                                placeholder="Enter ID" />
                        </div>
                        <div class="align-items center pb-5 mt-5">
                            <center>
                                <button
                                    class="px-10 py-1 text-md text-green-500 font-semibold border-1.5 rounded-full border border-green-500 hover:text-white hover:bg-green-500 hover:border-green-300 focus:outline-none focus:ring-1 focus:ring-green-50 focus:ring-offset-2 mr-5">
                                    Submit
                                </button>
                            </center>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>

</html>
