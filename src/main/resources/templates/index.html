    <header style="position: sticky; top: 0px;">

    <main>
      <section class="text-gray-600 body-font"
        style="background-image: url('https://wallpapercave.com/wp/wp4069426.jpg'); background-size: cover ;  background-repeat: no-repeat; background-position: center center ; height:90vh ; width: auto;">
        <div class="container px-5 py-24 mx-12">
          <div class="flex flex-col text-center w-full mb-20">
            <h1 class="sm:text-3xl text-2xl font-medium text-slate-950 title-font text-gray-900 mb-6 ml-4">
                Escape the routine, travel the world
            </h1>
            <div class="search">
              <form role="search" action="/map" method="post">
                <input type="text" name="place" placeholder="Search Locations on Map"
                  class="text-2xl px-7 py-3 mr-6 mb-7 mt-4 rounded-full shadow-2xl font-medium" />
                <button type="submit"
                  class="text-l px-7 py-3 rounded-full shadow-gray-500 shadow-2xl bg-green-500 text-stone-50 font-bold">
                  Search
                </button>
              </form>
            </div>
            <p class="lg:w-2/3 mx-auto leading-relaxed text-base"></p>
          </div>
        </div>
      </section>
